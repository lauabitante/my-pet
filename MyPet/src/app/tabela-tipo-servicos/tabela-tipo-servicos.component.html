<div class="table">
  <table>
    <tr>
      <th>Código</th>
      <th>Nome do serviço</th> 
      <th>Descrição</th> 
      <th>Valor</th> 
      </tr>
    <tr *ngFor='let tipoServico of tiposServico'>          
      <td>{{tipoServico.codigo}}</td> 
      <td>{{tipoServico.nome}}</td>
      <td>{{tipoServico.descricao}}</td>
      <td>{{tipoServico.valor | moeda}}</td> 
    </tr>
  </table>
</div>
<div class="buttons">
  <input type="button" (click)="voltar()" value="VOLTAR">
  <input type="button" (click)="adicionar()" value="NOVO">  
</div>
