<table>
  <tr>
    <th>Código</th>
    <th>Nome do serviço</th> 
    <th>Descrição</th> 
    <th>Valor</th> 
  </tr>
  <tr *ngFor='let servico of servicos'>          
    <td>{{servico.codigo}}</td> 
    <td>{{servico.nome}}</td>
    <td>{{servico.descricao}}</td>
    <td>{{servico.valor}}</td> 
  </tr>
</table>
<div class="buttons">
  <input type="button" (click)="voltar()" value="Voltar">
</div>
