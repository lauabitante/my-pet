<h3>{{title}}</h3>
<table>
      <tr>
        <th>Codigo</th> 
        <th>Nome</th> 
        <th>CPF</th> 
        <th>Telefone</th>
        <th>Email</th>
        <th>Editar</th> 
        <th>Remover</th>
      </tr>
      <tr *ngFor='let cliente of clientes'>          
          <td>{{cliente.codigo}}</td> 
          <td>{{cliente.nome}}</td>
          <td>{{cliente.cpf}}</td> 
          <td>{{cliente.telefone}}</td>    
          <td>{{cliente.email}}</td>    
          <td><a [routerLink]="['/edicaoCliente', cliente.codigo]">Editar</a></td>
          <td><a routerLink="/lista-clientes" (click)="remover(cliente)">Remover</a></td>
       </tr>       
</table>
<div class="buttons">
    <input type="button" (click)="voltar()" value="VOLTAR">
    <input type="button" (click)="adicionar(cliente)" value="NOVO">
</div>
