<div class ="form">
    <form>
      <header>Cadastro de Atendimento</header>

      <label for="cpfCliente">CPF cliente</label>
      <input type ="text" 
             id="cpfCliente" 
             name="cpfCliente" 
             placeholder="CPF" 
             mascara="999.999.999-99"
             [(ngModel)]="servico.cpfCliente">
  
      <label for="nomePet">Nome do Pet</label>
      <input type="text" 
             id="nomePet" 
             name="nomePet" 
             placeholder="Nome do Pet" 
             [(ngModel)]="servico.nomePet">
  
      <label for="dia">Dia</label>
      <input type="text" 
             id="dia" 
             name="dia" 
             placeholder="Dia"
             mascara="99/99/9999" 
             [(ngModel)]="servico.dia">
  
      <label for="horario">Horário</label>
      <input type="text" 
             id="horario" 
             name="horario" 
             placeholder="Horário" 
             [(ngModel)]="servico.horario">

      <label for="funcionario">Funcionário</label>
      <select name="funcionarios"
              id="funcionarios" 
              [(ngModel)]="servico.funcionario">
        <option *ngFor="let func of funcionarios" 
                [ngValue]="func">
                {{func.nome}}
        </option>
      </select>               

      <label for="tipoDeServico">Tipo de Serviço</label>
      <select name="tipoDeServico"
              id="tipoDeServico"
              [(ngModel)]="servico.tipoServico">
      <option *ngFor="let tpserv of tipoServicos"
              [ngValue]="tpserv"
              (click)="atualizaValor(tpserv.valor)">
              {{tpserv.nome}}
      </option>
      </select>

      <label for="valor">Valor</label>
      <input type="text" 
             id="valor" 
             name="valor" 
             placeholder="Valor" 
             value={{valor|moeda}}  disabled>
  
      <label for="observacao">Observação</label>
      <input type="text" 
             id="observacao" 
             name="observcao" 
             placeholder="Observação" 
             [(ngModel)]="servico.observacao">
      
      <div class="alert alert-error" role="alert" *ngIf="hasError">
        <b>Erro:</b> Verifique os campos digitados. 
      </div>
  
      <div class="buttons">
        <input type="button" 
               (click)="salvarServico()" 
               value="SALVAR">

        <input type="button" 
               (click)="cancelar()" 
               value="LIMPAR">

        <input type="button" 
               (click)="voltar()" 
               value="VOLTAR">
      </div>
    </form>
  </div>
